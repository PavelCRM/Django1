<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>View Clients</title>
    </head>

    <body>
        <h1>View Clients</h1>
        <ul>
            {% for client in clients %}
            <li>{{ client.name }} - {{ client.email }} - {{ client.phone_number }} - {{ client.address }} - {{
                client.registration_date }}</li>
            {% endfor %}
        </ul>
    </body>

</html>
