<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Update Client</title>
    </head>

    <body>
        <h1>Update Client</h1>
        <form method="post">
            {% csrf_token %}
            <label for="name">Name:</label>
            <input type="text" name="name" value="{{ client.name }}" required><br>
            <label for="email">Email:</label>
            <input type="email" name="email" value="{{ client.email }}" required><br>
            <label for="phone_number">Phone Number:</label>
            <input type="text" name="phone_number" value="{{ client.phone_number }}" required><br>
            <label for="address">Address:</label>
            <textarea name="address" required>{{ client.address }}</textarea><br>
            <label for="registration_date">Registration Date:</label>
            <input type="date" name="registration_date" value="{{ client.registration_date }}" required><br>
            <input type="submit" value="Update">
        </form>
    </body>

</html>
