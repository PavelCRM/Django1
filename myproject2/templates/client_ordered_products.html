<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Client Ordered Products</title>
    </head>

    <body>
        <h1>Client Ordered Products</h1>
        <ul>
            {% for product in products %}
            <li>{{ product.name }} - {{ product.description }} - {{ product.price }} - {{ product.quantity }} - {{
                product.added_date }}</li>
            {% endfor %}
        </ul>
    </body>

</html>
