<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>View Orders</title>
    </head>

    <body>
        <h1>View Orders</h1>
        <ul>
            {% for order in orders %}
            <li>Order {{ order.id }} by {{ order.client.name }} - Total Amount: {{ order.total_amount }} - Order Date:
                {{ order.order_date }}</li>
            {% endfor %}
        </ul>
    </body>

</html>
